name: Deploy to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-west-3
  AWS_ACCOUNT_ID: 311535938619

permissions:
      id-token: write
      contents: read

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/frontend

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'


      - name: Install dependencies
        run:  npm install

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://chitchaat-backend.pauldejean.dev

      - name: Configure AWS credentials
        uses:  aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::311535938619:role/GithubActionsRole
          aws-region: $AWS_REGION

      - name: Upload to S3
        run: |
          aws s3 sync ./out s3://chitchaat


  deploy_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/backend

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses:  aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::311535938619:role/GithubActionsRole
          aws-region: $AWS_REGION


      - name: Build
        run: docker build --platform linux/amd64 -t 311535938619.dkr.ecr.eu-west-3.amazonaws.com/chitchaat:latest .

      - name: Deploy to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 311535938619.dkr.ecr.eu-west-3.amazonaws.com
          docker push 311535938619.dkr.ecr.eu-west-3.amazonaws.com/chitchaat:latest

      - name: Update docker container
        run: >
          aws ssm send-command
          --document-name "AWS-RunShellScript"
          --document-version "1"
          --targets '[{"Key":"InstanceIds","Values":["i-04714a66cf047fc04"]}]'
          --parameters '{"workingDirectory":[""],"executionTimeout":["3600"],"commands":["docker pull 311535938619.dkr.ecr.eu-west-3.amazonaws.com/chitchaat:latest","docker stop $(docker ps -aq)","docker rm $(docker ps -aq)","docker run --name backend -d -p 80:3001 -p 10000-10100:10000-10100/udp 311535938619.dkr.ecr.eu-west-3.amazonaws.com/chitchaat:latest"]}'
          --timeout-seconds 600
          --max-concurrency "50"
          --max-errors "0"
          --region $AWS_REGION